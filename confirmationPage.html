<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <img src="assets/logo.png" alt="Poll Results">
        </div>
        <div class="question-container">
            <p>Thank you for <br> your response</p>
        </div>
        <!-- Results display -->
        <div class="results-container">
            <div class="result-option">
                <div class="result-label" style="background: linear-gradient(to right, #a447e2 0%, #a447e2 60%, transparent 80%);">Vaniller </div>
                <div class="percentage-text" id="option1-percentage">0%</div> <!-- Percentage text -->
            </div>
            <div class="result-option">
                <div class="result-label" style="background: linear-gradient(to right, #a447e2 0%, #a447e2 30%, transparent 30%);;">Corach Rambler </div>
                <div class="percentage-text" id="option2-percentage">0%</div> <!-- Percentage text -->
            </div>
            <div class="result-option">
                <div class="result-label" style="background: linear-gradient(to right, #a447e2 0%, #a447e2 20%, transparent 20%);">Mahler Mission </div>
                <div class="percentage-text" id="option3-percentage">0%</div> <!-- Percentage text -->
            </div>
            <div class="result-option">
                <div class="result-label" style="background: linear-gradient(to right, #a447e2 0%, #a447e2 10%, transparent 10%);">Noble Yeats </div>
                <div class="percentage-text" id="option4-percentage">0%</div> <!-- Percentage text -->
            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
